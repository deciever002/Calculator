<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculator-container">
      <h1 class="heading-calculator">
        Calculator
      </h1>
      <p id="inputOutput" class="inputOutputBox"></p>
      <div class="calculator-body">
        <h3 style="text-align: center;">
          <span style="color: red;">@</span> This Calculator was Designed by
          <span style="color: green; font-weight: bold;">DedSanta</span>
        </h3>
        <table class="calculator-body-table">
          <tr>
            <td>
              <button id="clear" class="btn">AC</button>
            </td>
            <td>
              <button id="plusMinus" class="btn">+/-</button>
            </td>
            <td>
              <button id="percentage" class="btn">%</button>
            </td>
            <td>
              <button id="divide" class="btn colorRed">/</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="seven" class="btn">7</button>
            </td>
            <td>
              <button id="eight" class="btn">8</button>
            </td>
            <td>
              <button id="nine" class="btn">9</button>
            </td>
            <td>
              <button id="multiply" class="btn colorRed">
                *
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="four" class="btn">4</button>
            </td>
            <td>
              <button id="five" class="btn">5</button>
            </td>
            <td>
              <button id="six" class="btn">6</button>
            </td>
            <td>
              <button id="substract" class="btn colorRed">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button id="one" class="btn">1</button>
            </td>
            <td>
              <button id="two" class="btn">2</button>
            </td>
            <td>
              <button id="three" class="btn">3</button>
            </td>
            <td>
              <button id="add" class="btn colorRed">+</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="zero" class="btn">0</button>
            </td>
            <td>
              <button id="decimal" class="btn">.</button>
            </td>
            <td>
              <button id="equals" class="btn colorRed">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
